<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: 1px solid #ddd;
            border-radius: 5px 5px 0 0;
            margin-right: 2px;
        }
        .tab.active {
            background-color: #45a049;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 0 5px 5px 5px;
            background-color: white;
        }
        .tab-content.active {
            display: block;
        }
        .container, .custom-container, .button-group, .report-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .custom-container {
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .button-group, .report-group {
            align-items: center;
        }
        button {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Soft green */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1 1 auto;
            max-width: 200px;
            margin: 5px; /* Added margin to create space between buttons */
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #36732e;
        }
        .share-button {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Soft green */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
            flex: 1 1 auto;
            max-width: 200px;
        }
        .share-button:hover {
            background-color: #45a049;
        }
        .share-button:active {
            background-color: #36732e;
        }
        input, textarea {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .report-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .account-info {
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            button, .share-button {
                flex: 1 1 100%;
                max-width: none;
            }
            .button-group {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <h1>Line Report</h1>
    <div class="tabs">
        <div class="tab active" onclick="showTab('line-report')">Line Report</div>
        <div class="tab" onclick="showTab('coc')">COC</div>
    </div>

    <div id="line-report" class="tab-content active">
        <!-- Existing Line Report Content -->
        <div class="custom-container">
            <h2>Custom Clipboard Entry</h2>
            <input type="text" id="custom-input" placeholder="Type your message here">
            <div class="container">
                <button onclick="customClipboard('b3')">Add as b3</button>
                <button onclick="customClipboard('b7')">Add as b7</button>
            </div>
        </div>

        <div class="custom-container">
            <h2>Combined Messages</h2>
            <textarea id="combined-messages" readonly></textarea>
            <div class="container">
                <button onclick="copyCombinedToClipboard()">Copy</button>
                <button class="share-button" onclick="shareCombinedMessages()">Share</button>
                <button onclick="clearCombinedMessages()">Clear</button>
            </div>
        </div>

        <div class="container">
            <div class="button-group">
                <button onclick="addAndCopyMessage('B3,day,101\nb3,morning,101')">Morning</button>
                <button class="share-button" onclick="shareMessage('B3,day,101\nb3,morning,101')">Share</button>
            </div>
            <div class="button-group">
                <button onclick="addAndCopyMessage('臣，定海正緣，正六品神龍武教法師，朝拜玉皇，早安吉祥！\n天利，向各位大人請安!')">Greetings</button>
                <button class="share-button" onclick="shareMessage('臣，定海正緣，正六品神龍武教法師，朝拜玉皇，早安吉祥！\n天利，向各位大人請安!')">Share</button>
            </div>
            <div class="button-group">
                <button onclick="addAndCopyMessage('謝大人!')">謝大人！</button>
                <button class="share-button" onclick="shareMessage('謝大人!')">Share</button>
            </div>
            <div class="button-group">
                <button onclick="addAndCopyMessage('B7, morning, 101\nB3, noon, 101')">B7 Morning / B3 Noon</button>
                <button class="share-button" onclick="shareMessage('B7, morning, 101\nB3, noon, 101')">Share</button>
            </div>
            <div class="button-group">
                <button onclick="addAndCopyMessage('B3,work,101\nBo,scout,101\nBo,heading out,101')">B3 Work / Bo Scout / Bo Heading Out</button>
                <button class="share-button" onclick="shareMessage('B3,work,101\nBo,scout,101\nBo,heading out,101')">Share</button>
            </div>
            <div class="button-group">
                <button onclick="addAndCopyMessage('B7,work,101')">B7 Work</button>
                <button class="share-button" onclick="shareMessage('B7,work,101')">Share</button>
            </div>
            <div class="button-group">
                <button onclick="addAndCopyMessage('Bo,home,101')">Bo Home</button>
                <button class="share-button" onclick="shareMessage('Bo,home,101')">Share</button>
            </div>
            <div class="button-group">
                <button onclick="addAndCopyMessage('b3,3m prep,101')">B3 3M Prep</button>
                <button class="share-button" onclick="shareMessage('b3,3m prep,101')">Share</button>
            </div>
            <div class="button-group">
                <button onclick="addAndCopyMessage('b7,3m prep,101')">B7 3M Prep</button>
                <button class="share-button" onclick="shareMessage('b7,3m prep,101')">Share</button>
            </div>
            <div class="button-group">
                <button onclick="addAndCopyMessage('b3,shower,101')">B3 Shower</button>
                <button class="share-button" onclick="shareMessage('b3,shower,101')">Share</button>
            </div>
            <div class="button-group">
                <button onclick="addAndCopyMessage('b7,shower,101')">B7 Shower</button>
                <button class="share-button" onclick="shareMessage('b7,shower,101')">Share</button>
            </div>
            <div class="button-group">
                <button onclick="addAndCopyMessage('b3,dinner,101')">B3 Dinner</button>
                <button class="share-button" onclick="shareMessage('b3,dinner,101')">Share</button>
            </div>
            <div class="button-group">
                <button onclick="addAndCopyMessage('b7,dinner,101')">B7 Dinner</button>
                <button class="share-button" onclick="shareMessage('b7,dinner,101')">Share</button>
            </div>
            <div class="button-group">
                <button onclick="addAndCopyMessage('B7, noon, 101\nB3, evening, 101')">B7 Noon / B3 Evening</button>
                <button class="share-button" onclick="shareMessage('B7, noon, 101\nB3, evening, 101')">Share</button>
            </div>
            <div class="button-group">
                <button onclick="addAndCopyMessage('臣，定海正緣，正六品神龍武教法師，朝拜玉皇，晚安萬福!')">晚安萬福</button>
                <button class="share-button" onclick="shareMessage('臣，定海正緣，正六品神龍武教法師，朝拜玉皇，晚安萬福!')">Share</button>
            </div>
            <div class="button-group">
                <button onclick="addAndCopyMessage('B7, evening, 101\nB7, day, 101')">B7 Evening / B7 Day</button>
                <button class="share-button" onclick="shareMessage('B7, evening, 101\nB7, day, 101')">Share</button>
            </div>
        </div>
    </div>

    <div id="coc" class="tab-content">
        <div class="custom-container">
            <h2>COC Attacks</h2>
            <input type="number" id="attack-town" placeholder="Enter town number">
            <span id="town-error" class="error-message"></span>
            <input type="number" id="attack-stars" placeholder="Enter number of stars" min="0" max="3">
            <span id="stars-error" class="error-message"></span>
            <div class="button-group">
                <button onclick="addAttackReport()">Attack Complete</button>
                <button class="share-button" onclick="shareIndividualReport()">Share</button>
            </div>
        </div>
        <div class="custom-container">
            <h2>Combined Reports</h2>
            <textarea id="combined-reports" readonly></textarea>
            <div class="container">
                <button onclick="copyCombinedReportsToClipboard()">Copy</button>
                <button class="share-button" onclick="shareCombinedReports()">Share</button>
                <button onclick="clearCombinedReports()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        function copyToClipboard(message) {
            const textarea = document.createElement('textarea');
            textarea.value = message;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        function customClipboard(type) {
            const input = document.getElementById('custom-input').value;
            const message = `${type},${input},101`;
            addMessageToCombined(message);
        }

        function addMessageToCombined(message) {
            const combinedMessages = document.getElementById('combined-messages');
            combinedMessages.value += message + '\n';
        }

        function addAndCopyMessage(message) {
            addMessageToCombined(message);
            copyToClipboard(message);
        }

        function copyCombinedToClipboard() {
            let combinedMessages = document.getElementById('combined-messages').value.trim();
            copyToClipboard(combinedMessages);
        }

        function shareCombinedMessages() {
            let combinedMessages = document.getElementById('combined-messages').value.trim();
            shareMessage(combinedMessages);
        }

        function clearCombinedMessages() {
            document.getElementById('combined-messages').value = '';
        }

        function shareMessage(message) {
            if (navigator.share) {
                navigator.share({
                    title: 'Shared Messages',
                    text: message.trim(),
                }).catch(error => console.log('Error sharing:', error));
            } else {
                alert('Sharing not supported on this browser.');
            }
        }

        function validateInput(input, min, max) {
            const value = parseInt(input.value, 10);
            if (isNaN(value) || value < min || value > max) {
                return false;
            }
            return true;
        }

        function addAttackReport() {
            const town = document.getElementById('attack-town');
            const stars = document.getElementById('attack-stars');
            const townError = document.getElementById('town-error');
            const starsError = document.getElementById('stars-error');

            let valid = true;

            if (!validateInput(town, 0, Infinity)) {
                townError.textContent = "Invalid - please try again";
                valid = false;
            } else {
                townError.textContent = "";
            }

            if (!validateInput(stars, 0, 3)) {
                starsError.textContent = "Invalid - please try again";
                valid = false;
            } else {
                starsError.textContent = "";
            }

            if (valid) {
                const townValue = town.value;
                const starsValue = stars.value;
                const starText = starsValue == 1 ? 'star' : 'stars';
                const message = `B1, #${townValue} ${starsValue} ${starText}, war attack 1010, 101`;
                addReportToCombined(message);
                copyToClipboard(message);
                town.value = '';
                stars.value = '';
            }
        }

        function addReportToCombined(message) {
            const combinedReports = document.getElementById('combined-reports');
            combinedReports.value += message + '\n';
        }

        function copyCombinedReportsToClipboard() {
            let combinedReports = document.getElementById('combined-reports').value.trim();
            copyToClipboard(combinedReports);
        }

        function shareCombinedReports() {
            let combinedReports = document.getElementById('combined-reports').value.trim();
            shareMessage(combinedReports);
        }

        function clearCombinedReports() {
            document.getElementById('combined-reports').value = '';
        }

        function shareIndividualReport() {
            const town = document.getElementById('attack-town').value;
            const stars = document.getElementById('attack-stars').value;
            const starText = stars == 1 ? 'star' : 'stars';
            const message = `B1, #${town} ${stars} ${starText}, war attack 1010, 101`;
            shareMessage(message);
        }
    </script>
</body>
</html>
